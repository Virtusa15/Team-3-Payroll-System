<!DOCTYPE html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
         <link rel="stylesheet" href="CSS/LoginStyles.css">
             <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      

    
 
  </head>
  <body>
  
  <h4><i class="fa fa-user" aria-hidden="true"></i>&emsp;Admin Login</h4>
   <form action="AdminServlet" method="post" id="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Admin ID</label>
    <input type="number" class="form-control" id="Admin_Id" aria-describedby="emailHelp" placeholder="Enter Admin Id" name="Admin_ID">
 <!--    <small id="emailHelp" class="form-text text-muted">We'll never share your ID with anyone else.</small> -->
    <!-- <span  id="eiderror">Please Enter Your Admin ID</span>
     <span id="numbererror">Please Enter only Numbers</span> -->
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="PASSWORD" placeholder="Password" name="PASSWORD">
    <span id="pwderror">Please Enter Your Password</span>
  </div>
  
  <input type="submit" id="submitbutton" value="Submit" class="btn btn-primary" >
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="javascript/Login.js"></script> 
     
   <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
  </body>
</html>
